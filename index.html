<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Small library app</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <h1>This small library app shows a table with books you add</h1>
  <form id='newBookForm' class='newbook-form'>
    <label>Title</label>
    <input type='text' name='' id='' />
    <label>Author</label>
    <input type='text' name='' id='' />
    <label>Pages</label>
    <input type='number' name='' id='' />
    <label>Status</label>
    <div>
      <input type='radio' name='status' id='reading' value='reading'>
      <label for='reading'>Reading</label>
    </div>
    <div>
      <input type='radio' name='status' id='finished' value='finished'>
      <label for='finished'>Finished</label>
    </div>
    <button>Add New Book</button>
  </form>
  <button id='newBookButton' class='newbook-btn'>NEW BOOK</button>
  <script src='script.js'></script>
</body>
</html>
