<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Small library app</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <h1>This small library app shows a table with books you add</h1>
  <form id='newBookForm' class='newbook-form' onsubmit='addBook();return false'>
    <label>Title</label>
    <input type='text' name='' id='newbook-form-title' placeholder='Lazarillo de Tormes' required/>
    <label>Author</label>
    <input type='text' name='' id='newbook-form-author' placeholder='Anonimo' required/>
    <label>Pages</label>
    <input type='number' name='' id='newbook-form-pages' placeholder='120' required/>
    <label>Have you read this book?</label>
    <input type='checkbox' name='' id='newbook-form-state' value='true' /> 
    <button id='addBookButton' class='newbook-form-btn'>Add New Book</button>
  </form>
  <button id='newBookButton' class='newbook-btn'>NEW BOOK</button>
  <table id='table'>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read?</th>
      <th>Delete?</th>
    </tr>
  </table>
  <script src='script.js'></script>
</body>
</html>
